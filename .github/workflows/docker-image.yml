name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    
jobs:

 
  build:

    runs-on: self-hosted
      
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      env: 
        PORT: 4000
      run:
        docker-compose -f "docker-compose.yml" up -d --build 
        
